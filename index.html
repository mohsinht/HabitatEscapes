<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />

    <title>Habitat Escapes | Rare and memorable lakeside holidays</title>
  </head>
  <body>
    <div class="">
      <div class="header-section">
        <div class="header transparent py-3">
          <div
            class="header-content row flex-nowrap justify-content-between align-items-center"
          >
            <div class="col-4 pt-1 header-col">
              <i class="far fa-envelope pr-1"></i> Newsletter Sign up
            </div>

            <div class="col-4 text-center">
              <img
                id="header-logo"
                class="header-logo"
                src="assets/logo_white.png"
              />
            </div>

            <div
              class="col-4 d-flex justify-content-end align-items-center header-col"
            >
              <span class="pr-2">+44 (0) 1285 869 489</span> |<i
                class="far fa-heart px-2"
              ></i>
              |
              <i class="fa fa-search px-2"></i>
            </div>
          </div>
        </div>

        <div class="menu-wrapper transparent">
          <div class="site-menu py-1 mb-1">
            <nav class="nav d-flex justify-content-between">
              <a href="#" class="p-2">Location</a>
              <a href="#" class="p-2">Things to do</a>
              <a href="#" class="p-2">Inspiration & Offers</a>
              <a href="#" class="p-2">About us</a>
              <a href="#" class="p-2">My Booking</a>
            </nav>
          </div>
        </div>

        <div class="header-mid">
          <div class="title">
            <h1>Habitat Escapes</h1>
            <h3>Rare and memorable lakeside holidays</h3>
          </div>

          <div class="cta-container">
            <button>
              Stay with us <i class="fa fa-long-arrow-alt-right pl-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
